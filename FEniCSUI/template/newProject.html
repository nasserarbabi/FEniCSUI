{% load static %}
<!doctype html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> FEniCSUI </title>
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>

<body style="background-image: linear-gradient(rgb(83, 8, 51), #6B0F1A);; height: 100%; padding-top: 70px;">

    <!-- navbar  -->
    <div>
        <nav class="navbar navbar-expand navbar-light fixed-top shadow-lg"
            style="background-color: rgba(255, 255, 255, 0.8)">
            <a class="navbar-brand mx-auto text-black font-weight-bold " href="{%url 'dashboard' %}">Dashboard</a>
        </nav>
    </div>
    <!-- end of navbar  -->

    <!-- form  -->
    <div class="container h-100 d-flex">
        <div class="card my-auto mx-auto shadow-lg ">


            <div class="card-header">
                New Project:
            </div>
            <div class="card-body">
                <!-- Main Content -->
                <form id="form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">{{ form.name.label_tag}}</label>
                        {{ form.name }}
                        <small id="usernameHelp" class="form-text text-muted">Please enter a project name {{ projectExist  }}</small>
                        <div class="invalid-feedback">
                            <p> A project wtih this name is already exists.</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">{{ form.description.label_tag }}</label>
                        {{ form.description }}
                        <small id="usernameHelp" class="form-text text-muted">Please provide a brief description of the
                            project</small>
                    </div>

                    <input type="submit" class="btn btn-danger" value="Create New Project" />
                </form>
            </div>
        </div>
    </div>

    <!-- end of form  -->

    {% if projectExist  %}
    <script>
        $(".form-control").addClass("is-invalid")
    </script>
    {% endif %}
</body>

</html>
